<!-- Desktop Navbar -->
<nav class="fixed top-0 z-40 bg-emerald-900 text-white backdrop-blur transition-all duration-500 hidden lg:block dark:bg-gray-800 w-full">
    <div class="max-w-7xl mx-auto px-4 w-full">
        <div class="flex items-center justify-between py-2 md:py-5 w-full">
        <!-- Brand -->
        <div class="flex-shrink-0">
            <a href="{% url 'core:home' %}" class="hover:scale-105 transition-transform duration-200">
                <span class="text-yellow-700 font-bold text-3xl">Pesa</span>
                <span class="text-teal-300 font-bold">Prime</span>
            </a>
        </div>

        <!-- Currency Dropdown -->
        <form method="POST" action="{% url 'core:switch_currency' %}">
                {% csrf_token %}

                <div class="flex items-center gap-2 bg-emerald-800 text-white px-3 py-2 rounded-lg">

                    <!-- Icon (works correctly here) -->
                    <svg xmlns="http://www.w3.org/2000/svg" 
                        width="20" height="20" fill="currentColor" 
                        class="bi bi-cash-coin">
                        <path fill-rule="evenodd"
                            d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8m5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0"/>
                        <path
                            d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 
                            0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45
                            c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354
                            c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614
                            v-1.195z"/>
                        <path
                            d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083q.088-.517.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528
                            c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1z"/>
                        <path
                            d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 6 6 0 0 1 3.13-1.567"/>
                    </svg>

                    <!-- Select Currency -->
                    <select name="currency" onchange="this.form.submit()"
                            class="bg-transparent text-white focus:outline-none cursor-pointer">
                        {% for currency in available_currencies %}
                            <option value="{{ currency.code }}"
                                    class="text-black"
                                    {% if current_currency.code == currency.code %}selected{% endif %}>
                                {{ currency.code }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

            </form>


        <!-- Desktop nav links -->
        <ul class="flex items-center gap-x-2 text-sm flex-shrink-0">
            <li class="text-white text-center border rounded-xl border-yellow-700 space-x-2 px-4 py-2 hover:bg-yellow-900 hover:scale-105 transition-transform duration-200 dark:hover:bg-yellow-800">
                <a href="{% url 'core:wallet' %}" class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-wallet2" viewBox="0 0 16 16">
                        <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z"/>
                    </svg>
                    <span>Wallet</span>
                </a>
            </li>
            
            <li class="text-white text-center border rounded-xl border-yellow-700 space-x-2 px-4 py-2 hover:bg-yellow-900 hover:scale-105 transition-transform duration-200 dark:hover:bg-yellow-800">
                <a href="{% url 'core:assets' %}" class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-currency-exchange" viewBox="0 0 16 16">
                        <path d="M0 5a5 5 0 0 0 4.027 4.905 6.5 6.5 0 0 1 .544-2.073C3.695 7.536 3.132 6.864 3 5.91h-.5v-.426h.466V5.05q-.001-.07.004-.135H2.5v-.427h.511C3.236 3.24 4.213 2.5 5.681 2.5c.316 0 .59.031.819.085v.733a3.5 3.5 0 0 0-.815-.082c-.919 0-1.538.466-1.734 1.252h1.917v.427h-1.98q-.004.07-.003.147v.422h1.983v.427H3.93c.118.602.468 1.03 1.005 1.229a6.5 6.5 0 0 1 4.97-3.113A5.002 5.002 0 0 0 0 5m16 5.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0m-7.75 1.322c.069.835.746 1.485 1.964 1.562V14h.54v-.62c1.259-.086 1.996-.74 1.996-1.69 0-.865-.563-1.31-1.57-1.54l-.426-.1V8.374c.54.06.884.347.966.745h.948c-.07-.804-.779-1.433-1.914-1.502V7h-.54v.629c-1.076.103-1.808.732-1.808 1.622 0 .787.544 1.288 1.45 1.493l.358.085v1.78c-.554-.08-.92-.376-1.003-.787zm1.96-1.895c-.532-.12-.82-.364-.82-.732 0-.41.311-.719.824-.809v1.54h-.005zm.622 1.044c.645.145.943.38.943.796 0 .474-.37.8-1.02.86v-1.674z"/>
                    </svg>
                    <span>Assets</span>
                </a>
            </li>

            <span class="hidden w-2 h-12 bg-gray-500 md:block dark:bg-gray-600 rounded-full"></span>
                
            <li class="text-white text-center border rounded-xl border-yellow-700 space-x-2 px-4 py-2 hover:bg-yellow-900 hover:scale-105 transition-transform duration-200 dark:hover:bg-yellow-800">
                <a href="{% url 'accounts:profile' %}" class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-badge text-blue-300" viewBox="0 0 16 16">
                        <path d="M6.5 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path d="M4.5 0A2.5 2.5 0 0 0 2 2.5V14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2.5A2.5 2.5 0 0 0 11.5 0zM3 2.5A1.5 1.5 0 0 1 4.5 1h7A1.5 1.5 0 0 1 13 2.5v10.795a4.2 4.2 0 0 0-.776-.492C11.392 12.387 10.063 12 8 12s-3.392.387-4.224.803a4.2 4.2 0 0 0-.776.492z"/>
                    </svg>
                    <span>Profile</span>
                </a>
            </li>

            <!-- Theme Toggle -->
            {% comment %} <li>
                <button id="theme-toggle" class="p-2 rounded-lg bg-emerald-800 hover:bg-emerald-700">
                    {% if theme == 'dark' %}
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fillRule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clipRule="evenodd"/>
                    </svg>
                    {% else %}
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                    </svg>
                    {% endif %}
                </button>
            </li>  {% endcomment %}
            
            <!-- Logout -->
            <li class="text-white text-center rounded-lg space-x-2 px-4 bg-red-600 hover:bg-red-700 hover:scale-105 transition-transform duration-200 dark:hover:bg-red-900">
                <a href="{% url 'accounts:logout' %}" class="  rounded-lg text-white">
                    Logout
                    <svg class="w-10 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a1 1 0 01-1 1H6a2 2 0 01-2-2V7a2 2 0 012-2h6a1 1 0 011 1v1" />
                    </svg>
                </a>
            </li>
        </ul>
    </div>
    </div>
</nav>
